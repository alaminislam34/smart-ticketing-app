<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Ticketing App</title>
    <!-- DaisyUi and Tailwind CSS CDN -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind customize script -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bookBg: "#F7F8F8",
              primary: "#1DD100",
              secondary: "#FFBF0F",
              dark: "#030712",
              darked: "#030712",
            },
            fontFamily: {
              inter: "Inter",
              raleway: "Raleway",
            },
          },
        },
      };
    </script>
    <!-- font Awesome cdn -->
    <link
      rel="stylesheet"
      data-purpose="Layout StyleSheet"
      title="Web Awesome"
      href="/css/app-wa-462758aa1e172f82d39e1ea35e919e0a.css?vsn=d"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-thin.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-solid.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-light.css"
    />

    <!-- google font link -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- navbar section -->
      <div class="navbar w-11/12 mx-auto pt-8 pb-4 relative">
        <div class="navbar-start">
          <a class="text-2xl md:text-4xl font-bold text-darked">P-Ticket</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="flex justify-between gap-14">
            <li>
              <a
                class="text-darked/70 font-medium cursor-pointer text-lg hover:text-primary hover:font-semibold transition-colors duration-300 ease-in-out"
                >Home</a
              >
            </li>
            <li>
              <a
                class="text-darked/70 font-medium cursor-pointer text-lg hover:text-primary hover:font-semibold transition-colors duration-300 ease-in-out"
                >About</a
              >
            </li>
            <li>
              <a
                class="text-darked/70 font-medium cursor-pointer text-lg hover:text-primary hover:font-semibold transition-colors duration-300 ease-in-out"
                >Destination</a
              >
            </li>
            <li>
              <a
                class="text-darked/70 font-medium cursor-pointer text-lg hover:text-primary hover:font-semibold transition-colors duration-300 ease-in-out"
                >Search</a
              >
            </li>
          </ul>
        </div>
        <div class="navbar-end">
          <div class="flex justify-between items-center md:gap-4 gap-3">
            <div>
              <a
                class="bg-primary/10 text-primary hover:bg-primary hover:text-white font-bold lg:text-xl text-sm border border-primary/60 transition-colors duration-300 ease-in-out md:px-7 px-2.5 py-2 rounded-lg md:py-3"
              >
                Bus <i class="fa-regular fa-van-shuttle pl-2"></i
              ></a>
            </div>
            <label
              class="lg:hidden swap swap-rotate text-white bg-primary md:px-6 md:py-2.5 px-3 py-2 rounded-lg hover:bg-primary/80 hover:text-darked border hover:border-primary/50 transition-all duration-300 ease-in-out"
            >
              <!-- this hidden checkbox controls the state -->
              <input type="checkbox" />

              <!-- hamburger icon -->
              <svg
                onclick="clickMenu(this)"
                id="menu-open"
                class="swap-off fill-current md:w-[32px] md:h-[32px] w-6 h-6"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z"
                />
              </svg>

              <!-- close icon -->
              <svg
                onclick="clickMenu(this)"
                id="menu-close"
                class="swap-on fill-current md:w-[32px] md:h-[32px] w-6 h-6 hidden"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <polygon
                  points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49"
                />
              </svg>
            </label>
          </div>
          <div
            id="menu-items"
            class="w-full bg-white rounded-lg shadow-lg p-6 absolute top-20 left-0 text-center hidden"
          >
            <ul class="flex flex-col gap-6">
              <li>
                <a
                  class="text-darked/70 font-medium cursor-pointer text-lg hover:text-primary hover:font-semibold transition-colors duration-300 ease-in-out"
                  >Home</a
                >
              </li>
              <li>
                <a
                  class="text-darked/70 font-medium cursor-pointer text-lg hover:text-primary hover:font-semibold transition-colors duration-300 ease-in-out"
                  >About</a
                >
              </li>
              <li>
                <a
                  class="text-darked/70 font-medium cursor-pointer text-lg hover:text-primary hover:font-semibold transition-colors duration-300 ease-in-out"
                  >Destination</a
                >
              </li>
              <li>
                <a
                  class="text-darked/70 font-medium cursor-pointer text-lg hover:text-primary hover:font-semibold transition-colors duration-300 ease-in-out"
                  >Search</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- banner section start -->
      <section class="flex justify-center items-center my-6">
        <div class="carousel w-11/12 mx-auto rounded-lg">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="./images/banner.png" class="w-full" />
            <div
              class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between"
            >
              <a href="#slide4" class="btn btn-circle"
                ><i class="fa-solid fa-angles-left"></i
              ></a>
              <a href="#slide2" class="btn btn-circle"
                ><i class="fa-solid fa-angles-right"></i
              ></a>
            </div>
            <div></div>
          </div>
        </div>
      </section>
      <!-- banner section end -->
    </header>
    <script src="./js/app.js"></script>
  </body>
</html>
